<script>
var notyf = new Notyf({
    duration: 3000, // Auto-close after 3s
    dismissible: true,
    position: {
        x: 'right',
        y: 'top'
    },
    ripple: false, // Prevent overlapping animations
    types: [{
            type: 'success',
            background: 'green',
        },
        {
            type: 'error',
            background: 'red',
        },
        {
            type: 'warning',
            background: 'orange',
        },
        {
            type: 'info',
            background: 'blue',
        }
    ]
});
var notyfNotifications = [];
function showToast(type, message) {
    let input = message || "";
    if (type === 'success') 
    {
        notyf.success(input);
    } 
    else if (type === 'error') 
    {
        notyf.error(input);
    } 
    else 
    {
        notyf.open({ type, message: input });
    }
}
</script>

    if (name.length < 3) {

      showToast("error", "Enter a valid email address.");
      return false;
    }

    if (!/^[0-9]{10}$/.test(phone)) {
        e.preventDefault();
      showToast("error", "Mobile number must be 10 digits.");
